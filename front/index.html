<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>


    <section id="menu">
        <div class="user">

            <div class="logo">
                <i class="fa-solid fa-passport"></i>
                <span><span class="hightlight">MY</span>Pass</span>

            </div>

            <div class="info">

                <img class="avatar" src="./img/img_avatar.png" alt="avatar">

                <div class="container">
                    <div class="name">Mouhamed SECk</div>
                    <div class="email">medsoseck@gmail.com</div>
                </div>

            </div>

        </div>

        <nav class="navvbar">

            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                    <a href="">Dahsbord</a>
                    <i class="fa-solid fa-caret-right arrow"></i>
                </li>
                <li>
                    <i class="fa-solid fa-lock"></i>
                    <a href="">Passwords</a>
                    <i class="fa-solid fa-caret-right arrow"></i>
                </li>
                <li>
                    <i class="fa-solid fa-box-archive"></i>
                    <a href="">Archive</a>
                    <i class="fa-solid fa-caret-right arrow"></i>
                </li>
                <li>
                    <i class="fa-sharp fa-solid fa-gear"></i>
                    <a href="">Settings</a>
                    <i class="fa-solid fa-caret-right arrow"></i>
                </li>
            </ul>

        </nav>

    </section>


    <main id="main-container">

        <header>
            <h1>
                Dashbord
            </h1>

            <div class="searchbox">
                <button class="btn-menu">
                    <img src="https://img.icons8.com/cute-clipart/24/000000/top-menu.png">
                </button>
                <input id="search" type="text" placeholder="Search..." name="search" class="search">
                <button class="btn-search">
                    <img src="https://img.icons8.com/cotton/24/000000/search--v2.png">
                </button>
            </div>
        </header>


        <section id="recent-added-password">

            <div class="password">
                <div class="site-image">
                    <div class="img-container">
                        <img src="./img/SDIJz_McK.png" alt="">
                    </div>
                </div>

                <div class="description">
                    <p class="site-title">Dribble</p>
                    <p class="email">medsoseck@gmail.com <span> 2d ago</span></p>
                </div>

                <div class="security-level">
                    <div class="inner">
                        <div class="outer">
                            <div class="indicator"></div>
                        </div>
                    </div>

                </div>

                <div class="owner-departement">
                    <img src="" alt="">
                </div>

                <div class="option">
                    
                </div>
            </div>


        </section>

    </main>


    <aside id="activity">

    </aside>


    <script src="https://kit.fontawesome.com/5c490c4aca.js" crossorigin="anonymous"></script>
</body>

</html>
